<!DOCTYPE html>
<html>
<head>
    <title>Prediction Page</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        
        input[type="number"],
        select {
            width: 200px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Batch Prediction</h1>
        <form action="/batch" method="post">
            <input type="hidden" name="prediction_type" value="batch">
            <input type="submit" value="Perform Batch Prediction">
        </form>
    </div>

    <div class="center">
        <h1>Instance Prediction</h1>
        <form action="/instance" method="post">
            <input type="hidden" name="prediction_type" value="instance">
            <label for="pack_price">Pack Price:</label>
            <input type="number" step="0.01" name="pack_price" required><br>
            <label for="unit_price">Unit Price:</label>
            <input type="number" step="0.01" name="unit_price" required><br>
            <label for="weight_kg">Weight (kg):</label>
            <input type="number" step="0.01" name="weight_kg" required><br>
            <label for="line_item_quantity">Line Item Quantity:</label>
            <input type="number" name="line_item_quantity" required><br>
            <label for="fulfill_via">Fulfill Via:</label>
            <select name="fulfill_via" required>
                <option value="From RDC">From RDC</option>
                <option value="Direct Drop">Direct Drop</option>
            </select><br>
            <label for="shipment_mode">Shipment Mode:</label>
            <select name="shipment_mode" required>
                <option value="Truck">Truck</option>
                <option value="Air">Air</option>
                <option value="Air Charter">Air Charter</option>
                <option value="Ocean">Ocean</option>
            </select><br>
            <label for="country">Country:</label>
            <select name="country" required>
                <option value="Zambia">Zambia</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Côte d'Ivoire">Côte d'Ivoire</option>
                <option value="Mozambique">Mozambique</option>
                <option value="Others">Others</option>
                <option value="Zimbabwe">Zimbabwe</option>
                <option value="South Africa">South Africa</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Haiti">Haiti</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Uganda">Uganda</option>
            </select><br>
            <label for="brand">Brand:</label>
            <select name="brand" required>
                <option value="Generic">Generic</option>
                <option value="Others">Others</option>
                <option value="Determine">Determine</option>
                <option value="Uni-Gold">Uni-Gold</option>
            </select><br>
            <label for="sub_classification">Sub-classification:</label>
            <select name="sub_classification" required>
                <option value="Adult">Adult</option>
                <option value="Pediatric">Pediatric</option>
                <option value="HIV test">HIV test</option>
                <option value="HIV test - Ancillary">HIV test - Ancillary</option>
                <option value="Malaria">Malaria</option>
                <option value="ACT">ACT</option>
            </select><br>
            <label for="first_line_designation">First Line Designation:</label>
            <select name="first_line_designation" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>
            <input type="submit" value="Perform Instance Prediction">
        </form>
    </div>

    {% if prediction_result %}
        <h2 style="text-align: center;">Batch Prediction Result: {{ prediction_result }}</h2>
    {% endif %}

    {% if predicted_price %}
        <h2 style="text-align: center;">Instance Prediction Result: {{ predicted_price }}</h2>
    {% endif %}
</body>
</html>
